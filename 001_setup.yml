- hosts: all
  remote_user: root
  gather_facts: false
  vars:
    users:
    - name: david
      groups: docker,appadmin
      key: ssh-rsa  david
      sudo: true
    - name: automation
      groups: docker,appadmin
      key: ssh-rsa  automation
      sudo: true
  vars_files:
    - secrets.yaml
  handlers:
  - name: Restart ssh
    service: 
      name: ssh 
      state: restarted
  tasks:
  - name: Install packages
    apt:
      name:
        - ufw
        - fail2ban
        - vim
        - htop
        - jq
        - unattended-upgrades
        - docker
        - docker.io
        - docker-compose
      state: present
      update_cache: yes
      cache_valid_time: 3600
  - name: Upgrade packages
    apt:
      upgrade: safe
  - name: Adjust update intervals
    copy: 
      dest: /etc/apt/apt.conf.d/10periodic
      content: |
        APT::Periodic::Update-Package-Lists "1";
        APT::Periodic::Download-Upgradeable-Packages "1";
        APT::Periodic::AutocleanInterval "7";
        APT::Periodic::Unattended-Upgrade "1";
  - name: Setup firewall
    ufw: 
      state: enabled
      policy: deny
  - name: Open ports
    ufw:
      rule: allow
      port: "{{ item }}"
    loop: [ "22", "80", "443"]
  - name: Disallow password authentication
    lineinfile: 
      dest: /etc/ssh/sshd_config
      regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
      state: present
    notify: Restart ssh
  - name: Create appadmin group
    group:
      name: appadmin
      state: present
  - name: Add users
    user:
      name: "{{ item.name }}"
      groups: "{{ item.groups }}"
      shell: /bin/bash
    loop: "{{ users }}"
  - name: Configure SSH access
    authorized_key:
      user: "{{ item.name}}"
      key: "{{ item.key }}"
    loop: "{{ users }}"
  - name: Configure sudoers
    lineinfile:
      dest: /etc/sudoers
      regexp: "{{ item.name }} ALL"
      line: "{{ item.name }} ALL=(ALL) NOPASSWD:ALL"
      state: present
    when: item.sudo
    loop: "{{ users }}"
  - name: Log users into Dockerhub
    docker_login:
      username: "{{ docker_username }}"
      password: "{{ docker_password }}"
    become_user: "{{ item.name }}"
    loop: "{{ users }}"
  - name: Create deployment directory
    file:
      path: /srv/
      state: directory
      group: appadmin
      mode: "2770"

