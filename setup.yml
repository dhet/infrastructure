- hosts: all
  remote_user: root
  gather_facts: false
  tasks:
  - name: Install packages
    apt:
      name: 
        - docker
        - docker.io
        - docker-compose
        - jq
        - htop
      state: present
      update_cache: yes
  - name: Copy proxy files
    copy:
      src: proxy
      dest: /root
      owner: root
  - name: Run proxy
    docker_compose:
      build: yes
      project_src: /root/proxy
      state: present
  - name: Copy website files
    copy:
      src: website
      dest: /root
      owner: root
  - name: Run website
    docker_compose:
      build: yes
      project_src: /root/website
      state: present
  
